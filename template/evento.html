{% extends "model_page.html" %}

{%block content%}
<form action="submit" method="POST">{%csrf_token%}
    <div align="left">
            <h2>Novo Evento</h2>
            <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
            <br>
            <label>Título:</label>
            <br>
            <input type="tex" name="titulo" size="23" value="{{ evento.titulo }}">
            <br>
            <label>Data do evento:</label>
            <br>
            <input type="datetime-local" name="data_evento" value="{{ evento.data_evento }}">
            <br>
            <label> {{ evento.data_evento }} </label>
            <br>
            <label>Local:</label>
            <br>
            <input type="text" name="local" size="23" value=" {{ evento.local }}">
            <br>
            <label>Descrição:</label>
            <br>
            <textarea name="descricao" cols="24" rows="10">{{ evento.descricao }}</textarea>
            <br>
            <br>
            <button type="submit">Salvar</button>

            <a href="/"><button type="button">Cancelar</button></a>

    </div>
</form>


    {%for message in messages%}
        <div align="center"><strong>Erro:</strong>{{ message }}</div>
    {%endfor%}
{% endblock %}
